<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Días</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Georgia", "Times New Roman", serif;
    }

    body {
        background-color: #000;
        color: #cfcfcf;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .titulo {
        font-size: 28px;
        margin-bottom: 25px;
        color: #bfbfbf;
    }

    .contador {
        font-size: 64px;
        font-weight: bold;
        margin-bottom: 35px;
        color: #ffffff;
    }

    .mensaje {
        font-size: 20px;
        color: #9e9e9e;
        max-width: 600px;
        line-height: 1.5;
    }
</style>
</head>
<body>

    <div class="titulo">
        Días sufriendo por perderte..
    </div>

    <div class="contador" id="dias">0</div>

    <div class="mensaje">
        Te extrañaré por siempre y para siempre, hermanita...
    </div>
   <div class="mensaje">
      https://rexr848.github.io/carta/
   </div>

<script>
    function calcularDias() {
        // Fecha de inicio: 13 de diciembre de 2025
        const fechaInicio = new Date(2025, 11, 13); // Mes 11 = diciembre
        const hoy = new Date();

        // Quitar horas para evitar errores por zona horaria
        fechaInicio.setHours(0, 0, 0, 0);
        hoy.setHours(0, 0, 0, 0);

        const diferencia = hoy - fechaInicio;
        const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));

        document.getElementById("dias").textContent = dias >= 0 ? dias : 0;
    }

    calcularDias();
    setInterval(calcularDias, 60000); // Actualiza cada minuto
</script>

</body>
</html>
